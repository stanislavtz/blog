{% extends "base.html" %}
{% load static %}

{% block page-title %}
    Current Post Title
{% endblock page-title %}

{% block css-files %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock css-files %}

{% block content %}
    <section id="summary">
        <h2>Current Post Title</h2>
        <article>
            <img src="{% static 'blog/images/'|add:post.image %}" alt={{ post.title }}>
            <address>{{ post.author }}</address>
            <div>
                Last updated on <time>{{ post.date }}</time>
            </div>
        </article>
    </section>

    <main>
        <p>{{ post.content }}</p>
    </main>
{% endblock content %}
