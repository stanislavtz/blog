{% extends "base.html" %}
{% load static %}

{% block page-title %}
    Author's details
{% endblock %}

{% block css-files %}
     <link rel="stylesheet" href="{% static 'blog/author-detail.css' %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ author.full_name }}</h2>
        <div>
            <span>Author's posts list</span>
            <ul>
                {% for post in posts %}
                <a href="{% url 'post-details-page' post.slug %}"><li>{{ post.title }}</li></a>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endblock content %}
